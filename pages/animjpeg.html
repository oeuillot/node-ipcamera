<html>
<head>
<script type="text/javascript">
	function swapJPEG(id, src) {
		var div = document.getElementById(id);
		var ds=div.style;

		function loadImg() {
			var img = document.createElement("IMG");
			var is = img.style;
			is.width = ds.width;
			is.height = ds.height;
			is.border = "0";
			is.display = "none";

			img.src = src + "?" + new Date();
			img.onload = function() {
				is.display = "block";
				if (div.childNodes.length > 1) {
					var fc=div.firstChild;
					fc.style.display="none";
					setTimeout(function() {
						div.removeChild(fc);
					}, 50);
				}


				setTimeout(loadImg, 10);
			};
			div.appendChild(img);
		}

		loadImg();
	}
</script>
</head>
<body>
	<div id="mjpeg" style="width: 720px; height: 576px"></div>

	<script type="text/javascript">
		swapJPEG("mjpeg", "/jpeg");
	</script>
</body>
</html>
